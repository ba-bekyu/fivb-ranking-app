<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FIVB ランキングポイント計算</title>
</head>
<body>
    <h1>FIVB ポイント計算フォーム</h1>
    <form method="post">
        <label>チームA名: <input type="text" name="team_a" required></label><br>
        <label>チームAのポイント: <input type="number" step="0.01" name="rating_a" required></label><br>
        <label>チームB名: <input type="text" name="team_b" required></label><br>
        <label>チームBのポイント: <input type="number" step="0.01" name="rating_b" required></label><br>
        <label>試合結果:
            <select name="match_result" required>
                <option value="3-0">3-0</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
                <option value="2-3">2-3</option>
                <option value="1-3">1-3</option>
                <option value="0-3">0-3</option>
            </select>
        </label><br><br>
        <button type="submit">計算</button>
    </form>

    {% if result %}
        <h2>結果</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
